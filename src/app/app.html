<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="link">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pagesInicio" (click)="openPage(p)" color="home-gris">
                <ion-icon name= "{{ p.icon }}" ></ion-icon>
              {{p.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>
<br>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
